<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* General Styling */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: url('background.png') no-repeat center center fixed;
            background-size: cover; /* Ensures the image covers the entire viewport */
            background-position: top; /* Keeps the image centered */
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* About Us Header Styling */
       /* Ensure the header with the image stays below the nav bar */
       .about-header {
            position: relative;
            margin-top: 0;
            margin-bottom: 0;
            text-align: center;
        }

        /* Make the image responsive and set a fixed height */
        .about-header img {
            width: 100%;
            height: 600px; /* Set a fixed height */
            object-fit: cover; /* Ensures the image covers the area without stretching */
            display: block;
            max-width: 100%;
        }

        /* Position the text at the bottom left and apply the cursive font */
        .header-text {
            position: absolute;
            bottom: 10px; /* Distance from the bottom */
            left: 10px; /* Distance from the left */
            color: rgb(210, 239, 212); /* Text color */
            font-size: 70px; /* Text size */
            font-family: 'Dancing Script', cursive; /* Apply the cursive font */
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0); /* Optional background for contrast */
            padding: 10px;
        }

        /* Optional: Remove space at the top of the page for the navbar */
        body {
            padding-top: 0;
        }

        /* Ensure the 'About' section has no extra gap or padding */
        #about {
            margin-top: 0;
            padding-top: 0;
        }
        
        /* Navigation Bar */
        nav {
            display: flex;
            justify-content: center;
            background-color: #134405;
            width: 100%;  /* Full width */
            padding: 0;  /* No extra padding */
            box-sizing: border-box;  /* Ensure padding does not affect layout */
            position: fixed;  /* Fix navbar just below gallery image */
            top: 0;  /* Align navbar at the top */
            left: 0;
            z-index: 1000;
        }

        nav a {
            color: #ffffff;
            padding: 1em;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s ease;
            font-weight: bold;
            flex-grow: 1;  /* Ensures each link takes up equal space */
        }

        nav a:hover {
            background-color: #77777740;
        }

        /* Main Content Section */
        #gallery {
            margin-top: 160px; /* Adjusted to avoid content under navbar */
            padding: 2em;
            text-align: center;
            flex-grow: 1; /* Allow content to expand */
        }

        /* Gallery Images Styling */
        .gallery-top {
            display: flex;
            justify-content: space-around;
            gap: 20px;
            margin-bottom: 30px;
        }

        .gallery-top img {
            width: 23%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .gallery-top img:hover {
            transform: scale(1.1); /* Zoom effect on hover */
        }

        /* Larger Image below */
        .main-image-container {
            position: relative;
            width: 80%;
            max-width: 1000px;
            height: 500px;
            margin: 0 auto;
            border-radius: 8px;
            overflow: hidden;
        }

        .main-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Arrow buttons */
        .arrow-btns {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .arrow-btns button {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 24px;
            cursor: pointer;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }

        .arrow-btns button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        /* Business Info Section */
#business-info {
    background-color: #bdd9b053;  /* Grey background */
    padding: 40px;
    color: #000000;
    text-align: left; /* Align all text to the left within the section */
}

.business-info .section-heading {
    text-align: center;
    font-size: 2em; /* Default font size for the section heading */
    margin-bottom: 20px;
    color: #0b4614; /* Default color for the heading */
    font-family: 'Dancing Script', cursive; /* Apply the cursive font */
}

.business-info .business-content {
    display: flex;
    flex-wrap: wrap;
    gap: 30px;
    justify-content: space-around;
}

.business-info h3 {
    font-size: 1.5em; /* Default font size for subsection headings */
    margin-bottom: 10px;
}

.contact-info p, .branch-locations ul, .logo img {
    margin: 10px 0;
}

.branch-locations ul {
    list-style-type: none;
    padding: 0;
}

.social-icon {
    width: 40px;
    height: 40px;
    transition: transform 0.3s ease;
}

.social-icon:hover {
    transform: scale(1.1);
}

.logo img {
    width: 150px;
    height: auto;
}

@media (max-width: 768px) {
    .business-info .business-content {
        flex-direction: column;
        align-items: center;
    }

    .contact-info, .branch-locations, .social-media, .logo {
        width: 80%;
        margin-bottom: 20px;
    }
}

/* Customizable styles for the heading */
#business-heading {
    font-size: var(--heading-font-size, 3em); /* Use a CSS variable for adjustable size */
    color: var(--heading-color, #134405); /* Use a CSS variable for adjustable color */
    font-family: 'Dancing Script', cursive; /* Apply the cursive font to customizable heading */
}

        /* Footer Styling */
        footer {
            background-color: #134405;
            color: #ffffff;
            text-align: center;
            padding: 1em;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <section>
        <header class="about-header">
            <img src="ourgallery.jpeg" alt="About Us Image">
            <div class="header-text">
                <p>Our Gallery</p>
            </div>
        </header>
    </section>

<section id="gallery">
    
    <nav>
        <a href="index.html">Home</a>
        <a href="aboutus.html">About</a>
        <a href="plans.html">Plans</a>
        <a href="gallery.html">Gallery</a> <!-- Current page -->
        <a href="contact.html">Contact</a>
    </nav>

    <!-- 4 Images at the top -->
    <div class="gallery-top">
        <img src="image1.jpg" alt="Gallery Image 1" onclick="changeMainImage(0)">
        <img src="image2.jpg" alt="Gallery Image 2" onclick="changeMainImage(1)">
        <img src="image3.jpg" alt="Gallery Image 3" onclick="changeMainImage(2)">
        <img src="image4.jpg" alt="Gallery Image 4" onclick="changeMainImage(3)">
    </div>

    <!-- Larger image with slideshow -->
    <div class="main-image-container">
        <img id="mainImage" src="image1.jpg" alt="Main Gallery Image">
        
        <!-- Arrow buttons for navigating through images -->
        <div class="arrow-btns">
            <button id="prevBtn" onclick="prevImage()">&#10094;</button> <!-- Left arrow -->
            <button id="nextBtn" onclick="nextImage()">&#10095;</button> <!-- Right arrow -->
        </div>
    </div>

</section>


<!-- Business Info Section -->
<section id="business-info" class="business-info">
    <h2 class="section-heading" id="business-heading">Business Info</h2>
    
    <div class="business-content">
        
        <!-- Contact Info Section -->
        <div class="contact-info">
            <h3>Contacts</h3>
            <p><i class="fas fa-mobile-alt"></i> 015 065 0842</p> <!-- Cellphone icon -->
            <p><i class="fas fa-mobile-alt"></i> 082 616 0441</p> <!-- Cellphone icon -->
            <p><i class="fas fa-envelope"></i>baetaolefs@gmail.com</p> <!-- Email icon -->
        </div>
        
        <!-- Branch Locations Section -->
        <div class="branch-locations">
            <h3>Our Branches</h3>
            <ul>
                <li>Tzaneen</li>
                <li>Mentz-Segoreng</li>
                <li>Zebediela</li>
            </ul>
        </div>
        
        <!-- Social Media Section -->
        <div class="social-media">
            <h3>Follow Us</h3>
            <a href="https://facebook.com/baetaolefuneralservice" target="_blank">
                <img src="facebook.png" alt="Facebook" class="social-icon">
            </a>
        </div>
        
        <!-- Logo Section -->
        <div class="logo">
            <img src="logo2.png" alt="Baetaole Funeral Service Logo">
        </div>
    </div>
</section>

<footer>
    <p>&copy; 2024 Baetaole Funeral Service | All Rights Reserved</p>
</footer>

<script>
    // Array of images for the main gallery slideshow
    const images = [
        'image1.jpg', 'image2.jpg', 'image3.jpg', 'image4.jpg', 'image5.jpg',
        'image6.jpg', 'image7.jpg', 'image8.jpg', 'image9.jpg', 'image10.jpg'
    ];

    let currentImageIndex = 0;

    // Function to change the main image when a thumbnail is clicked
    function changeMainImage(index) {
        currentImageIndex = index;
        document.getElementById('mainImage').src = images[currentImageIndex];
    }

    // Function to go to the previous image
    function prevImage() {
        currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
        document.getElementById('mainImage').src = images[currentImageIndex];
    }

    // Function to go to the next image
    function nextImage() {
        currentImageIndex = (currentImageIndex + 1) % images.length;
        document.getElementById('mainImage').src = images[currentImageIndex];
    }

    // Change the image every 5 seconds (auto slideshow)
    setInterval(nextImage, 5000);
</script>

</body>
</html>
